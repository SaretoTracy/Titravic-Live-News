<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{tittle}}</title>
</head>

<body>





    <div class="sources m-2">
        <div class="card p-2">
            <h3 class="text-uppercase headings">Top News Sources</h3>
            <div class="row">


                {% for general_news in general %}
                <div class="col-md-2">
                    <p>

                        <a target="_blank" href="{{general_news.url }}">{{general_news.name}}</a>
                    </p>


                </div>
                {%endfor%}
            </div>
        </div>
    </div>







    <div class="clearfix">
        <div class="row">
            {% for articles in articles %}
            <div class="col-md-3">
                {% if articles.urlToImage %}


                <img src="{{ articles.urlToImage }}" class="col-md-6 float-md-end mb-3 ms-md-3" alt="{{ articles.title }}">{% endif %}


                <h6 class="">{{ articles.title }}</h6>
                <p class="card-text"><small>{{ articles.description}}...</small></p>

                <div class="d-flex justify-content-around">
                    <div>
                        <p><strong><span class="badge rounded-pill bg-warning text-dark">{{ articles.publishedAt
                    }}</span></strong>
                        </p>
                    </div>
                    <div class="text-center">
                        <a href="{{ articles.url }}" target="_blank" class="color-main"><small>Read More <i
                class="fa fa-arrow-right"></i></small> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}


















</body>

</html>
